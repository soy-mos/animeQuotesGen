<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Anime quote generator</title>
</head>
<body>
    <section>
        <div id="hero">
            <h1 class="heading">Anime quotes</h1>
            <div class="quote-box" id="quote-box">
                <h2>Anime name</h2>
                <p id='name'></p>
                <h2>Character</h2>
                <p id="character"></p>
                <h2>Quote</h2>
                <p id="quote"></p>
            </div>
            <button class="btn btn--gen">Generate</button>
            <div class="blur"></div>
        </div>
        <img class='loader' src='/objects/Eclipse-1s-200px.svg' alt="loading..." srcset="">
    </section>
        
</body>
</html>
